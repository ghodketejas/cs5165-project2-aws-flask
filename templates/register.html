<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand">Project 2 - AWS Flask</span>
      <div class="ms-auto">
        <a class="btn btn-outline-light btn-sm" href="/login">Login</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-xl-6">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h3 class="card-title mb-1">Create an account</h3>
            <p class="text-muted mb-4">Register to save your details and upload Limerick.txt.</p>

            <form method="POST" action="/register">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Username <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="username" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" name="password" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-control" name="firstname">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Last Name</label>
                  <input type="text" class="form-control" name="lastname">
                </div>

                <div class="col-12">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" placeholder="name@example.com">
                </div>

                <div class="col-12">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" name="address" placeholder="Street, City, State, Zip">
                </div>

                <div class="col-12 d-grid mt-2">
                  <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
              </div>
            </form>

            <hr class="my-4">
            <div class="d-flex justify-content-between align-items-center">
              <span class="text-muted">Already registered?</span>
              <a href="/login" class="btn btn-outline-secondary">Login</a>
            </div>
          </div>
        </div>

        <p class="text-center text-muted mt-3 small mb-0">
          Deployed on AWS EC2 (Ubuntu 24.04) â€¢ Apache + mod_wsgi + Flask + SQLite
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
