<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand">Project 2 - AWS Flask</span>
      <div class="ms-auto">
        <a class="btn btn-outline-light btn-sm" href="/">Register</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-5">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h3 class="card-title mb-1">Login</h3>
            <p class="text-muted mb-4">Enter your username and password to view your profile.</p>

            {% if error %}
              <div class="alert alert-danger" role="alert">
                <b>{{ error }}</b>
              </div>
            {% endif %}

            <form method="POST" action="/login">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
              </div>
            </form>

            <hr class="my-4">
            <div class="d-flex justify-content-between">
              <a href="/" class="btn btn-outline-secondary">Back to Register</a>
            </div>
          </div>
        </div>

        <p class="text-center text-muted mt-3 small mb-0">
          Session-protected profile â€¢ Upload Limerick.txt after login
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
